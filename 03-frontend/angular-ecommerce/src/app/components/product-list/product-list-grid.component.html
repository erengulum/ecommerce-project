<div class="main-content">

    <div class="section-content section-content-p30">

        <div class="container-fluid">

            <div class="row">
                <!--Loop over the collection of products-->

                <div *ngFor="let tempProduct of products" class="col-md-3">

                    
                    <div class="product-box"> <!--Bu class style'larını Chad Darby ayarlamıs. styles.css'den bulabilirsin-->
                        
                        <a routerLink="/products/{{tempProduct.id}}"> <!--Resme basılırsa router'a su requesti gönderecke-->

                            <img src="{{tempProduct.imageUrl}}" class="img-responsive">  
                            
                        </a>
                        
                        <a routerLink="/products/{{tempProduct.id}}"> <!--İsme basılırsa router'a su requesti gönderecke-->
                            <h1>{{tempProduct.name}}</h1>
                        </a>

                        <div class="price">{{tempProduct.unitPrice | currency:"USD"}}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>

                    </div>

                </div>



                <!--If products empty/can't found, display a message to the use-->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">

                        No Products found. ):
                </div>



            </div>


            <!--Begin footer-->


            <div class="footer-pagination">

                <div class="row">

                    <div class="col-md-6"></div>

                    <div class="col-md-6">

                        <div class="row">
                            <div class="col-md-9" style="padding-left:30%">


                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                                
                                
                                </ngb-pagination>


                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">PageSize</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option select="true">5</option> <!--select:true default degeri 5 demek-->
                                    <option >10</option>
                                    <option >20</option>
                                    <option >50</option>

                                </select>


                            </div>



                        </div>


                    </div>

                </div>


            </div>


            <!--End footer-->

            
        </div>

    </div>


</div>
