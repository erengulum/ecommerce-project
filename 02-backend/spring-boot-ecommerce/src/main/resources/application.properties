
#JDBC Spring Boot Connection: Hicbir connection Configuration yazmadan bir .properties dosyasiyla veritabanina baglandik:
#spring.datasource ile basliyor dikkat!!!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/full-stack-ecommerce?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=ecommerceapp
spring.datasource.password=ecommerceapp

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#Base path'i api olarak ayarladigimiz icin hep .../api/ diye devam ediyor
spring.data.rest.base-path=/api